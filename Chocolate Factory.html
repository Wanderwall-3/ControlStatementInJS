<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function moveZerosToEnd(a) {
           let count = 0; 
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== 0) {
                    a[count++] = a[i];
                }
            }
            while (count < a.length) {
                a[count++] = 0;
            }
    
            return a;
        }
        let a = [2,3,5,0,1,0,7,4,0];
        let result = moveZerosToEnd(a);
        console.log(result);
    </script>
</body>
</html>
